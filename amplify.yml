version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm install
        # - nvm install 18
        # - nvm use 18
        # - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
